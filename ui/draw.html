<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rummy – Draw</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="game-state">
    <div class="section">
      <h2>Opponent's Hand:</h2>
      <div class="cards-row">
        <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
        <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
        <div class="card card-back"></div>
      </div>
    </div>

    <div class="section"><h2>Opponent's melds: (none)</h2></div>

    <div class="turn-indicator">Your turn to DRAW</div>

    <div class="center-area">
      <div class="pile">
        <a class="action-link" href="#">Draw from deck</a>
        <h3>Deck: 33 cards</h3>
        <div class="card card-back"></div>
      </div>
      <div class="pile">
        <a class="action-link" href="#">Draw from discard pile</a>
        <h3>Discard Pile:</h3>
        <div class="card">
          <div class="card-top"><div class="card-value red">6</div><div class="card-suit red">♦</div></div>
          <div class="card-bottom"><div class="card-value red">6</div><div class="card-suit red">♦</div></div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Your melds:</h2>
      <div class="cards-row">
        <div class="card">
          <div class="card-top"><div class="card-value black">2</div><div class="card-suit black">♠</div></div>
          <div class="card-bottom"><div class="card-value black">2</div><div class="card-suit black">♠</div></div>
        </div>
        <div class="card">
          <div class="card-top"><div class="card-value black">3</div><div class="card-suit black">♠</div></div>
          <div class="card-bottom"><div class="card-value black">3</div><div class="card-suit black">♠</div></div>
        </div>
        <div class="card">
          <div class="card-top"><div class="card-value black">4</div><div class="card-suit black">♠</div></div>
          <div class="card-bottom"><div class="card-value black">4</div><div class="card-suit black">♠</div></div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Your Hand:</h2>
      <div class="cards-row">
        <div class="card"><div class="card-top"><div class="card-value black">A</div><div class="card-suit black">♣</div></div><div class="card-bottom"><div class="card-value black">A</div><div class="card-suit black">♣</div></div></div>
        <div class="card"><div class="card-top"><div class="card-value black">10</div><div class="card-suit black">♣</div></div><div class="card-bottom"><div class="card-value black">10</div><div class="card-suit black">♣</div></div></div>
        <div class="card"><div class="card-top"><div class="card-value red">9</div><div class="card-suit red">♥</div></div><div class="card-bottom"><div class="card-value red">9</div><div class="card-suit red">♥</div></div></div>
        <div class="card"><div class="card-top"><div class="card-value red">7</div><div class="card-suit red">♦</div></div><div class="card-bottom"><div class="card-value red">7</div><div class="card-suit red">♦</div></div></div>
        <div class="card"><div class="card-top"><div class="card-value red">8</div><div class="card-suit red">♥</div></div><div class="card-bottom"><div class="card-value red">8</div><div class="card-suit red">♥</div></div></div>
        <div class="card"><div class="card-top"><div class="card-value black">A</div><div class="card-suit black">♠</div></div><div class="card-bottom"><div class="card-value black">A</div><div class="card-suit black">♠</div></div></div>
        <div class="card"><div class="card-top"><div class="card-value black">Q</div><div class="card-suit black">♠</div></div><div class="card-bottom"><div class="card-value black">Q</div><div class="card-suit black">♠</div></div></div>
      </div>
    </div>
  </div>
</body>
</html>
